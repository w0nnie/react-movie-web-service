<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18.0.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function App() {
      const [amount, setAmount] = React.useState(); // <<-- useState(초깃값)
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
        console.log("hi");
      };
      const reset = () => setAmount("");
      const onFlip = () => setFlipped((current) => !current);
      return (
        <div>
          <h1>Super Converter</h1>
          <div>
            <label for="minutes">Minutes</label>
            <input
              id="minutes"
              value={flipped ? amount * 60 : amount}
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
          </div>
          <div>
            <label for="hours">Hours</label>
            <input
              id="hours"
              value={flipped ? amount : Math.round(amount / 60)}
              placeholder="Hours"
              type="number"
              disabled={!flipped}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>reset</button>
          <button onClick={onFlip}>Flipped</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
