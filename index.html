<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18.0.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(); // <<-- useState(초깃값)
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount("");
      const onFlip = () => setInverted((current) => !current);
      return (
        <div>
          <div>
            <label for="minutes">Minutes</label>
            <input
              id="minutes"
              value={inverted ? amount * 60 : amount}
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label for="hours">Hours</label>
            <input
              id="hours"
              value={inverted ? amount : Math.round(amount / 60)}
              placeholder="Hours"
              type="number"
              disabled={!inverted}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>reset</button>
          <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
      );
    }
    function KiloToMile() {
      const [amount, setAmount] = React.useState(); // <<-- useState(초깃값)
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount("");
      const onFlip = () => setInverted((current) => !current);
      return (
        <div>
          <div>
            <label for="kilo">Kilo</label>
            <input
              id="kilo"
              value={inverted ? amount * 1.60934 : amount}
              placeholder="Kilo"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label for="mile">Mile</label>
            <input
              id="mile"
              value={inverted ? amount : amount / 1.60934}
              placeholder="Mile"
              type="number"
              disabled={!inverted}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>reset</button>
          <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
      );
    }

    function App() {
      return (
        <div>
          <h1>Super Converter</h1>
          <MinutesToHours />
          <KiloToMile />
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
